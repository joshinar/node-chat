<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Let's Chat</title>
  </head>
  <body style="background-color: indigo">
    <div class="container mt-4">
      <div class="row mt-5">
        <div class="col-md-4 mx-auto  card card-body">
          <form action="./chat.html">
            <h4 class="display-4 text-center">Let's Chat</h4>

            <div class="form-group">
              <label class="text-muted">Display name</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
              <label class="text-muted">Room</label>
              <input type="text" class="form-control" name="room" />
            </div>
            <button class="btn btn-dark btn-block">Join</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
