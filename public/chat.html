<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Let's Chat</title>
    <style>
      .app {
        max-height: 300px;
        overflow: scroll;
      }
    </style>
  </head>
  <body style="background-color: indigo">
    <div class="container card card-body mt-3">
      <h5 class="text-center my-4 display-4">Let's Chat</h5>

      <div class="row ">
        <div class="col-md-5 mx-auto">
          <ul class="list-group  app"></ul>
        </div>
        <div class="col-md-5 my-4 mx-auto">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="input" />
            </div>

            <button class="btn btn-info btn-block" type="submit" id="sendBtn">
              Send
            </button>
            <button class="btn btn-dark btn-block my-2" id="sendLoc">
              Send My Location
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5 mx-auto card card-body text-center">
      <h4 id="roomName" class="my-3"></h4>
      <h4 class="text-center">Users</h4>
      <ul id="usersList" class="list-group"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
